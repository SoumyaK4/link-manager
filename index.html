<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Link Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <div>
            <a href="index.html">Home</a>
            <a href="categories.html">Categories</a>
            <a href="links.html">Links</a>
            <button id="show-add-link-popup">Add Link</button>
            <button id="export-data">Export</button>
            <button id="import-data">Import</button>
        </div>
    </nav>
    <main>
        <div id="categories-list" class="grid-container"></div>
    </main>

    <div id="add-link-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Add Link</h2>
            <form id="add-link-form">
                <input type="hidden" id="link-id">
                <label for="category">Category</label>
                <select id="category" required></select>
                <label for="link-name">Link Name</label>
                <input type="text" id="link-name" required>
                <label for="link-url">Link URL</label>
                <input type="url" id="link-url" required>
                <div>
                    <button type="submit">Save</button>
                    <button type="button" id="cancel-link-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
