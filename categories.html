<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories | Link Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="categories.html">Categories</a>
        <a href="links.html">Links</a>
        <button id="show-add-category-popup">Add Category</button>
        <button id="export-data">Export</button>
        <button id="import-data">Import</button>
    </nav>
    <main>
        <div class="grid-container" id="categories-list"></div>
    </main>

    <div class="popup" id="add-category-popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Add Category</h2>
            <form id="add-category-form">
                <input type="hidden" id="category-id">
                <label for="category-name">Category Name:</label>
                <input type="text" id="category-name" required>
                <button type="submit">Submit</button>
                <button type="button" id="cancel-category-btn">Cancel</button>
            </form>
        </div>
    </div>

    <script src="js/categories.js"></script>
</body>

</html>
